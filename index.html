<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>星探计划 | Stargazer Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ink: '#1E1E1E',
              gold: '#D4AF37',
              jade: '#00A86B',
              'ink-light': '#2A2A2A',
            },
            fontFamily: {
              serif: ['"Noto Serif SC"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'spin-reverse-slow': 'spin 25s linear infinite reverse',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #1E1E1E;
        color: #E5E7EB;
        font-family: 'Inter', sans-serif;
      }
      .font-oriental {
        font-family: 'Noto Serif SC', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1E1E1E; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; 
      }
      .glass-panel {
        background: rgba(30, 30, 30, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      .text-glow {
        text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
      }
      .jade-glow {
        box-shadow: 0 0 15px rgba(0, 168, 107, 0.2);
      }
    </style>

}
</script>
